<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <title>ChatCord App</title>
  </head>
  <body class="bg-white">
    <div class="w-full h-screen flex flex-col justify-center">
      <header class="my-2 flex w-full absolute top-0 mt-0 bg-blue-500 shadow">
        <button id="leave-btn" class="text-white pl-4">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h1
          id="room-name"
          class="text-left font-semibold text-white text-2xl pl-4 py-4"
        >
          ChatCord
        </h1>
      </header>
      <div
        class="
          chat-container
          w-full
          h-screen
          overflow-y-hidden
          scroll
          transform
          rotate-180
        "
      >
        <div class="chat-messages flex flex-col-reverse justify-end"></div>
      </div>

      <div class="absolute bottom-0 w-full text-center">
        <form id="chat-form" class="w-full">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
            class="input w-full"
          />
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
