<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <base href="/" />
    <link rel="stylesheet" href="./styles.css" />
    <title>ChatCord App</title>
  </head>
  <body class="bg-white">
    <div class="w-full h-screen flex flex-col justify-center">
      <header class="my-2">
        <h1 class="text-center font-extrabold text-gray-800 text-4xl">
          Chat<span class="text-blue-700">Cord</span>
        </h1>
      </header>
      <hr class="my-1 w-1/4 mx-auto" />
      <form action="chat.html" class="w-full">
        <div class="text-center flex items-center flex-col">
          <div class="mb-3">
            <label
              for="username"
              class="block text-gray-400 text-left font-bold mb-1"
              >Username:</label
            >
            <input
              class="input w-full"
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <label for="room" class="text-gray-400 font-bold text-left mb-1 w-52"
            >Room:</label
          >
          <div class="inline-block relative w-52">
            <select
              name="room"
              id="room"
              class="
                appearance-none
                w-full
                bg-white
                border border-gray-400
                hover:border-gray-500
                px-4
                py-2
                pr-8
                rounded
                shadow
                leading-tight
                focus:outline-none focus:shadow-outline
              "
            >
              <option value="JavaScript">JavaScript</option>
              <option value="Python">Python</option>
              <option value="PHP">PHP</option>
              <option value="C#">C#</option>
              <option value="Ruby">Ruby</option>
              <option value="Java">Java</option>
            </select>
            <div
              class="
                pointer-events-none
                absolute
                inset-y-0
                right-0
                flex
                items-center
                px-2
                text-gray-700
              "
            >
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                />
              </svg>
            </div>
          </div>

          <button type="submit" class="btn">Join Chat</button>
        </div>
      </form>
    </div>
  </body>
</html>
